<!-- add_expense.html -->
{% extends 'base.html' %}

{% block title %}Add Expense{% endblock %}

{% block content %}
  <div class="container">
    <h2>Add Expense</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Expense</button>
    </form>
    <a href="{% url 'expense_list' %}" class="back-link">&laquo; Back to Expense List</a>
  </div>
{% endblock %}
